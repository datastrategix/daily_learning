<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Learning Widget</title>
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <div id="widget">

    <header>
      <h1>
        <img src="https://icon-icons.com/icons2/1689/PNG/96/3925430-glass-magnifying-magnifying-glass-search-icon_111561.png" alt="Icon" class="title-icon">
        Daily Learning
        <img src="https://img.icons8.com/?size=96&id=JsVNQL3hV4OC&format=png" alt="Refresh Icon" class="refresh-icon" onclick="changerSujet()">
      </h1>
    </header>

    <!-- Sujet actuel -->
    <div id="current-sujet">
      <h2></h2>
    </div>

    <nav>
      <button onclick="showCard('apprentissage')">Apprentissage</button>
      <button onclick="showCard('astuces')">Astuces</button>
      <button onclick="showCard('reflexion')">Réflexion</button>
    </nav>

    <!-- Cartes de contenu -->
    <div id="apprentissage" class="card active">
      <p>Voici un fait rapide sur votre entreprise !</p>
    </div>
    <div id="astuces" class="card hidden">
      <p>Sauvegardez vos données régulièrement.</p>
    </div>
    <div id="reflexion" class="card hidden">
      <p>Quel serait votre potentiel si vous maîtrisiez vos données ?</p>
    </div>

  </div>

  <!-- Scripts -->
  <script src="src/js/data.js"></script>
  <script src="src/js/widget.js"></script>

</body>
</html>
